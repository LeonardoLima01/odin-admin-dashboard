<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search" style="background-color: rgb(106, 238, 220);">HEADER SEARCH</div>
            <div class="nav" style="background-color: rgb(48, 204, 34);">
                <div class="profile">
                    <p>Hi there,</p>
                </div>
                <div class="buttons">
                    <button class="new">New</button>
                    <button class="upload">Upload</button>
                    <button class="share">Share</button>
                </div>
            </div>
        </div>
        <div class="sidebar" style="background-color: rgb(41, 130, 209);">
            <div class="title">
                <img class="logo" src = "icons/dashboard.svg" alt="dashboard icon"/>Dashboard
            </div>
            <div class="up">
                <div>Home</div>
                <div>Profile</div>
                <div>Messages</div>
                <div>History</div>
                <div>Tasks</div>
                <div>Communities</div>
            </div>
            <div class="down">
                <div>Settings</div>
                <div>Support</div>
                <div>Privacy</div>
            </div>
        </div>
        <div class="main" style="background-color: rgb(27, 206, 27);">
            <div class="projects">
                <div>Super Cool Project</div>
                <div>Less Cool Project</div>
                <div>Impossible app</div>
                <div>Easy Peasy app</div>
                <div>Ad blocker</div>
                <div>Money Maker</div>
            </div>
            <div class="side-main">
                <div class="announcements"></div>
                <div class="trending"></div>
            </div>
        </div>
    </div>
</body>
</html>
